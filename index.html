<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Mostafa & Manar Wedding">
    <meta name="description" content="LET THE COUNT DOWN BEGIN !">
    <meta property="og:title" content="Mostafa & Manar Wedding">
    <meta property="og:description" content="LET THE COUNT DOWN BEGIN !">
    <meta property="og:image" content="https://images.unsplash.com/photo-1514446750685-c27ac87a4403?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <title>Mostafa & Manar Wedding</title>
    <link rel="icon" href="images/wedding.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="top-banner">
        <h1>M & M</h1>
    </div>

    <div class="countdown-section">
        <h4 class="countdown-text">LET THE COUNT DOWN BEGIN !</h4>
        <h3 class="wedding-title">THE WEDDING</h3>
        <h2 class="names">Mostafa & Manar</h2>
        <div class="countdown">
            <div class="countdown-box">
                <span id="days" class="count">00</span>
                <span class="label">DAYS</span>
            </div>
            <div class="countdown-box">
                <span id="hours" class="count">00</span>
                <span class="label">HOURS</span>
            </div>
            <div class="countdown-box">
                <span id="minutes" class="count">00</span>
                <span class="label">MINUTES</span>
            </div>
            <div class="countdown-box">
                <span id="seconds" class="count">00</span>
                <span class="label">SECONDS</span>
            </div>
        </div>
    </div>

    <div class="invitation-card">
        <img src="images/flowers.png" class="flower-decor" alt="flowers" />
        <h3 class="ceremony-title">WEDDING CEREMONY</h3>
        <div class="couple-circle">
            <img src="images/couple.png" alt="Couple" class="couple-img" />
        </div>
        <p class="details">
            <i class="fa-regular fa-calendar-days"></i> Saturday, August 2nd 2025<br />
            <i class="fa-regular fa-clock"></i> 08.00 PM<br />
            <i class="fa-solid fa-location-dot"></i><a href="https://maps.app.goo.gl/pWon5H1tvUChBQXYA"> Hayat halls, El
                montazah </a>
        </p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
